<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator-window {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            box-shadow: 1px 1px 0 #ffffff inset, -1px -1px 0 #000000 inset;
            width: 600px;
            padding: 2px;
        }

        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d7);
            color: white;
            padding: 2px 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 11px;
        }

        .title-text {
            padding: 2px 4px;
        }

        .window-buttons {
            display: flex;
            gap: 2px;
        }

        .window-btn {
            background: #c0c0c0;
            border: 1px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            width: 16px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: black;
            font-size: 10px;
            font-weight: bold;
        }

        .window-btn:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
        }

        .calculator-body {
            padding: 6px;
            background: #c0c0c0;
        }

        .display-area {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 8px;
        }

        .display-input {
            background: white;
            border: 2px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            padding: 4px;
            height: 24px;
            text-align: right;
            font-size: 12px;
            color: #000;
        }

        .display-output {
            background: white;
            border: 2px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            padding: 4px;
            height: 32px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .mode-section {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
            align-items: center;
            padding: 4px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .radio-option input[type="radio"] {
            cursor: pointer;
        }

        .memory-buttons {
            display: flex;
            gap: 2px;
            margin-left: auto;
        }

        .mem-btn {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            min-width: 35px;
            text-align: center;
        }

        .mem-btn:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            margin-bottom: 8px;
        }

        .btn {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            padding: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        .btn:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
        }

        .btn-equals {
            background: #00b050;
            color: white;
            border-color: #107c10 #005a00 #005a00 #107c10;
            grid-row: span 2;
        }

        .btn-equals:active {
            border-color: #005a00 #107c10 #107c10 #005a00;
        }

        .btn-clear {
            background: #e81123;
            color: white;
            border-color: #a4373a #5e0a0c #5e0a0c #a4373a;
        }

        .btn-clear:active {
            border-color: #5e0a0c #a4373a #a4373a #5e0a0c;
        }

        .btn-delete {
            background: #c0c0c0;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
        }

        .btn-pm {
            background: #c0c0c0;
        }
    </style>
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <div class="calculator-window">
        <div class="title-bar">
            <div class="title-text">Scientific Calculator</div>
            <div class="window-buttons">
                <div class="window-btn">_</div>
                <div class="window-btn">□</div>
                <div class="window-btn">✕</div>
            </div>
        </div>

        <div class="calculator-body">
            <div class="display-area">
                <div class="display-input" id="inputDisplay"></div>
                <div class="display-output" id="outputDisplay">0</div>
            </div>

            <div class="mode-section">
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="angleMode" value="deg" checked>
                        Deg
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="angleMode" value="rad">
                        Rad
                    </label>
                </div>
                <div class="memory-buttons">
                    <div class="mem-btn">MC</div>
                    <div class="mem-btn">MR</div>
                    <div class="mem-btn">MS</div>
                    <div class="mem-btn">M+</div>
                    <div class="mem-btn">M-</div>
                </div>
            </div>

            <div class="buttons-grid">
                <div class="btn" onclick="appendFunc('sinh')">sinh</div>
                <div class="btn" onclick="appendFunc('cosh')">cosh</div>
                <div class="btn" onclick="appendFunc('tanh')">tanh</div>
                <div class="btn" onclick="appendFunc('Exp')">Exp</div>
                <div class="btn" onclick="appendChar('(')">(</div>
                <div class="btn" onclick="appendChar(')')">)</div>
                <div class="btn btn-delete" onclick="deleteLast()">⬅</div>
                <div class="btn btn-clear" onclick="clearDisplay()">C</div>
                <div class="btn btn-pm">+/-</div>

                <div class="btn" onclick="appendFunc('asin')">sinh⁻¹</div>
                <div class="btn" onclick="appendFunc('acosh')">cosh⁻¹</div>
                <div class="btn" onclick="appendFunc('atanh')">tanh⁻¹</div>
                <div class="btn" onclick="appendFunc('log')">log₁₀x</div>
                <div class="btn" onclick="appendFunc('ln')">ln</div>
                <div class="btn" onclick="appendFunc('log2')">log₂</div>
                <div class="btn" onclick="appendNumber('7')">7</div>
                <div class="btn" onclick="appendNumber('8')">8</div>
                <div class="btn" onclick="appendNumber('9')">9</div>

                <div class="btn" onclick="appendChar('%')">%</div>
                <div class="btn" onclick="appendFunc('pi')">π</div>
                <div class="btn" onclick="appendFunc('e')">e</div>
                <div class="btn" onclick="appendFunc('factorial')">n!</div>
                <div class="btn" onclick="appendFunc('power10')">10ˣ</div>
                <div class="btn" onclick="appendNumber('4')">4</div>
                <div class="btn" onclick="appendNumber('5')">5</div>
                <div class="btn" onclick="appendNumber('6')">6</div>
                <div class="btn" onclick="appendChar('*')">*</div>

                <div class="btn" onclick="appendFunc('sin')">sin</div>
                <div class="btn" onclick="appendFunc('cos')">cos</div>
                <div class="btn" onclick="appendFunc('tan')">tan</div>
                <div class="btn" onclick="appendFunc('power')">xʸ</div>
                <div class="btn" onclick="appendFunc('cube')">x³</div>
                <div class="btn" onclick="appendFunc('square')">x²</div>
                <div class="btn" onclick="appendNumber('1')">1</div>
                <div class="btn" onclick="appendNumber('2')">2</div>
                <div class="btn" onclick="appendNumber('3')">3</div>

                <div class="btn" onclick="appendChar('-')">-</div>
                <div class="btn" onclick="appendFunc('asin')">sin⁻¹</div>
                <div class="btn" onclick="appendFunc('acos')">cos⁻¹</div>
                <div class="btn" onclick="appendFunc('atan')">tan⁻¹</div>
                <div class="btn" onclick="appendFunc('cbrt')">∛x</div>
                <div class="btn" onclick="appendFunc('cbrt2')">∛</div>
                <div class="btn" onclick="appendFunc('abs')">|x|</div>
                <div class="btn" onclick="appendNumber('0')">0</div>
                <div class="btn" onclick="appendChar('.')">.</div>
                <div class="btn" onclick="appendChar('+')">+</div>

                <div class="btn btn-equals" onclick="calculate()">=</div>
                <div class="btn" onclick="appendChar('/')">÷</div>
                <div class="btn" onclick="appendFunc('sqrt')">√</div>
                <div class="btn" onclick="appendFunc('reciprocal')">1/x</div>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('outputDisplay');
        let inputDisp = document.getElementById('inputDisplay');
        let currentInput = '';
        let angleMode = 'deg';

        document.querySelectorAll('input[name="angleMode"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                angleMode = e.target.value;
            });
        });

        function updateDisplay() {
            display.textContent = currentInput || '0';
            inputDisp.textContent = currentInput;
        }

        function appendNumber(num) {
            currentInput += num;
            updateDisplay();
        }

        function appendChar(char) {
            currentInput += char;
            updateDisplay();
        }

        function appendFunc(func) {
            const functions = {
                'sin': 'sin(',
                'cos': 'cos(',
                'tan': 'tan(',
                'asin': 'asin(',
                'acos': 'acos(',
                'atan': 'atan(',
                'sinh': 'sinh(',
                'cosh': 'cosh(',
                'tanh': 'tanh(',
                'acosh': 'acosh(',
                'atanh': 'atanh(',
                'sqrt': '√(',
                'square': '^2',
                'cube': '^3',
                'power': '^',
                'pi': '3.14159265359',
                'e': '2.71828182846',
                'ln': 'ln(',
                'log': 'log(',
                'log2': 'log2(',
                'power10': '10^',
                'factorial': '!',
                'reciprocal': '1/(',
                'abs': '|',
                'cbrt': 'cbrt(',
                'cbrt2': '^(1/3)',
                'Exp': 'e^'
            };
            currentInput += functions[func] || func;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function calculate() {
            try {
                let expr = currentInput
                    .replace(/√/g, 'Math.sqrt')
                    .replace(/π/g, Math.PI)
                    .replace(/e\^/g, 'Math.exp')
                    .replace(/sin\(/g, (angleMode === 'deg' ? 'Math.sin(Math.PI/180*' : 'Math.sin('))
                    .replace(/cos\(/g, (angleMode === 'deg' ? 'Math.cos(Math.PI/180*' : 'Math.cos('))
                    .replace(/tan\(/g, (angleMode === 'deg' ? 'Math.tan(Math.PI/180*' : 'Math.tan('))
                    .replace(/asin\(/g, (angleMode === 'deg' ? '(Math.asin(*180/Math.PI' : 'Math.asin('))
                    .replace(/acos\(/g, (angleMode === 'deg' ? '(Math.acos(*180/Math.PI' : 'Math.acos('))
                    .replace(/atan\(/g, (angleMode === 'deg' ? '(Math.atan(*180/Math.PI' : 'Math.atan('))
                    .replace(/sinh\(/g, 'Math.sinh(')
                    .replace(/cosh\(/g, 'Math.cosh(')
                    .replace(/tanh\(/g, 'Math.tanh(')
                    .replace(/asinh\(/g, 'Math.asinh(')
                    .replace(/acosh\(/g, 'Math.acosh(')
                    .replace(/atanh\(/g, 'Math.atanh(')
                    .replace(/ln\(/g, 'Math.log(')
                    .replace(/log\(/g, 'Math.log10(')
                    .replace(/log2\(/g, 'Math.log2(')
                    .replace(/cbrt\(/g, 'Math.cbrt(')
                    .replace(/\^/g, '**')
                    .replace(/!/g, '')
                    .replace(/\|/g, 'Math.abs(');

                let result = Function('"use strict"; return (' + expr + ')')();
                currentInput = String(Math.round(result * 1e10) / 1e10);
                updateDisplay();
            } catch (e) {
                display.textContent = 'Error';
            }
        }

        updateDisplay();
    </script>
</body>
</html>
