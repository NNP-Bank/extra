        // Function to shuffle array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Function to select 4 questions from each week + 2 bonus questions for total of 50
        function generateQuizQuestions() {
            const selectedQuestions = [];
            
            // For each week (1-12), select 4 random questions
            for (let week = 1; week <= 12; week++) {
                const weekQuestions = allQuestions.filter(q => q.week === week);
                const shuffled = shuffleArray(weekQuestions);
                const selected = shuffled.slice(0, 4);
                selectedQuestions.push(...selected);
            }
            
            // Add 2 more random questions from any week to make it 50 total
            const remainingQuestions = allQuestions.filter(q => !selectedQuestions.includes(q));
            const shuffledRemaining = shuffleArray(remainingQuestions);
            const bonusQuestions = shuffledRemaining.slice(0, 2);
            selectedQuestions.push(...bonusQuestions);
            
            // Shuffle the final 50 questions
            return shuffleArray(selectedQuestions);
        }
        
        function buildQuiz() {
            const output = [];
            
            currentQuizData.forEach((question, questionIndex) => {
                const options = [];
                
                for (let i = 0; i < question.options.length; i++) {
                    options.push(
                        `<div class="option">
                            <input type="radio" id="question${questionIndex}option${i}" name="question${questionIndex}" value="${question.options[i]}">
                            <label for="question${questionIndex}option${i}">${question.options[i]}</label>
                        </div>`
                    );
                }
                
                output.push(
                    `<div class="question-container">
                        <div class="question">${questionIndex + 1}. ${question.question}</div>
                        <div class="options">${options.join('')}</div>
                        <div class="feedback" id="feedback${questionIndex}"></div>
                    </div>`
                );
            });
            
            quizContainer.innerHTML = output.join('');
            
            updateProgress();
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(button => {
                button.addEventListener('change', updateProgress);
            });
        }
        
        function updateProgress() {
            const totalQuestions = currentQuizData.length;
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            const progressPercentage = Math.round((answeredQuestions / totalQuestions) * 100);
            
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.textContent = `${progressPercentage}% Complete`;
        }
